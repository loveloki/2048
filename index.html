<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>2048</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>2048</h1>
        <div class="scores">
            <div class="score-current"></div>
            <div class="score-best"></div>
        </div>
        <a class="new-game btn">重新开始</a>
    </header>
    <main class="_2048">
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>
        <div class="cell"><span class="tile"></span></div>

        <div class="game-message">
            <p>游戏结束</p>
            <a class="try-again btn">重新开始</a>
        </div>
    </main>
    <footer>
        <p><strong>游戏方式：</strong>使用上下左右箭头移动. 当两个相同数字的块儿相遇，他们会合并成为一个新的块儿。</p>
    </footer>
    <script src="js/index.js" type="module"></script>
</body>
</html>
